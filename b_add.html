                    <div class="c_body b_add_c_body">
                        <h1>Create Blog</h1>
                        <!-- Category  -->
                        <nav class="a_b_catagory_input allInput">
                            <label for="catagory">Category</label>
                            <nav class="catagoryDdown">
                                <select name="Category" class="ui dropdown" id="select">
                                  <option value="">~~Select~~</option>
                                  <option value="Category">Category</option>
                                  <option value="Category">Category</option>
                                </select>
                            </nav>
                        </nav>
                        <!-- Title  -->
                        <nav class="a_b_title_input allInput">
                            <label for="title">Title<Span class="star">*</Span></label>
                            <input type="text" name="title" id="title" placeholder="Title">
                        </nav>
                        <!-- Details  -->
                        <nav class="a_b_details_input allInput">
                            <label for="details">Details</label>
                            <textarea name="details" id="details" rows="6" placeholder="Details "></textarea>
                        </nav>
                        <!-- Details Two  -->
                        <nav class="a_b_detailsTwo_input allInput">
                            <label for="detailsTwo">Details Two</label>
                            <textarea name="detailsTwo" id="detailsTwo" rows="6" placeholder="Details "></textarea>
                        </nav>
                        <!-- Quote   -->
                        <nav class="a_b_quote_input allInput">
                            <label for="quote">Quote</label>
                            <textarea type="text" name="quote" id="quote" rows="2" placeholder="Quote"></textarea>
                        </nav>
                        <!-- Details Another   -->
                        <nav class="a_b_quote_input allInput">
                            <label for="detailsAnother">Details Another</label>
                            <textarea type="text" name="detailsAnother" id="detailsAnother" placeholder="Details Another" rows="6"></textarea>
                        </nav>
                        <!-- Tags (2/3 comma separated words)   -->
                        <nav class="a_b_tags_input allInput">
                            <label for="tags">Tags (2/3 comma separated words)</label>
                            <input type="text" name="tags" id="tags" placeholder="Ex. test, example">
                        </nav>
                        <!-- Blog Date   -->
                        <nav class="a_b_date_input allInput">
                            <label for="tags">Blog Date</label>
                            <input type="datetime-local" name="" id="" placeholder="Blog Date">
                        </nav>
                        <!-- Is Highlight?   -->
                        <nav class="a_b_highlight_input allInput">
                            <label for="tags">Highlight?<Span class="star">*</Span></label>
                            <nav class="catagoryDdown">
                                <select name="Category" class="ui dropdown" id="select">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                              </select>
                            </nav>
                        </nav>

                        <!-- Image One Section  -->
